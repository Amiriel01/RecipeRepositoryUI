<div class="containter">
    <h1 class="mt-3">
        Add Meal Category
    </h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">
                   Category Name
                </label>
                <input type="text" id="mealName" class="form-control" name="mealName" [(ngModel)]="model.mealName">
            </div>
            <div class="mt-3">
                <label class="form-label">
                    Category Url Handle
                </label>
                <input type="text" id="mealUrlHandle" class="form-control" name="mealUrlHandle" [(ngModel)]="model.mealUrlHandle">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
